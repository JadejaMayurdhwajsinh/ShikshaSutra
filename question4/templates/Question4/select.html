<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(145deg, #f8fafc 0%, #e2e8f0 100%);
            margin: 0;
            padding: 2rem;
            min-height: 100vh;
        }

        form {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            max-width: 900px;
            margin: 0 auto;
        }

        h2 {
            color: #1e40af;
            margin-top: 0;
            margin-bottom: 1.5rem;
            padding-bottom: 0.75rem;
            border-bottom: 2px solid #bfdbfe;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        th {
            background-color: #1e40af;
            color: white;
            padding: 12px 15px;
            text-align: left;
        }

        td {
            padding: 10px 15px;
            border-bottom: 1px solid #e2e8f0;
        }

        tr:nth-child(even) {
            background-color: #f8fafc;
        }

        tr:hover {
            background-color: #eff6ff;
        }

        /* Responsive table */
        @media (max-width: 768px) {
            table {
                display: block;
                overflow-x: auto;
            }
            
            form {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <form action="/insert/" method="post">
        {% csrf_token %}
        <h2>Top 3 Students</h2>
        {% if record %}
        <table>
            <tr>
                <th>Roll No</th>
                <th>Name</th>
                <th>Cmarks</th>
                <th>Cppmarks</th>
                <th>Pymarks</th>
                <th>Total</th>
            </tr>
            {% for i in record %}
            <tr>
                <td>{{ i.0 }}</td>
                <td>{{ i.1 }}</td>
                <td>{{ i.2 }}</td>
                <td>{{ i.3 }}</td>
                <td>{{ i.4 }}</td>
                <td>{{ i.5 }}</td>
            </tr>
            {% endfor %}
        </table>
        {% endif %}
    </form>
</body>
</html>
